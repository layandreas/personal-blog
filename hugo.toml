baseURL = "https://layandreas.github.io/"
title = "Personal Blog"
paginate = 5
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Andreas Lay"
description = "Personal Blog"
keywords = [ "Blog", "Portfolio" ]
author = ""
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "dark"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false
hideFooter = true

  [params.assets]
  favicon = "<link / abs url>"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"
  apple_touch_icon = "<link / abs url>"
  safari_pinned_tab = "<link / abs url>"

  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = true
  title = "Andreas Lay"
  subtitle = "Data Scientist & Economist"
  imageUrl = "/profile.jpeg"
  imageWidth = 180
  imageHeight = 180
  imageTitle = ""

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = ""
  Content = ""

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/andreas-l-684252a4/"

  [[params.socialIcons]]
  name = "xing"
  url = "https://www.xing.com/profile/Andreas_Lay3/web_profiles"


[params.cover]
hidden = true
hiddenInList = true
hiddenInSingle = true

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1_000
threshold = 0.4
minMatchCharLength = 0
keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "archive"
name = "archive"
url = "/archives/"
weight = 10

[[menu.main]]
identifier = "posts"
name = "posts"
url = "/posts/"
weight = 20


[[menu.main]]
identifier = "categories"
name = "categories"
url = "/categories/"
weight = 30

[[menu.main]]
identifier = "tags"
name = "tags"
url = "/tags/"
weight = 40

[[menu.main]]
identifier = "search"
name = "search"
url = "/search/"
weight = 50



[markup.highlight]
noClasses = false

[outputs]
home = [ "HTML", "RSS", "JSON" ]
